    <style>

      :root {

        --text1: hsl(200, 65%, 15%);
        --surface1: whitesmoke;
        
      }

      * {
        /* reset browser defaults */
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        color-scheme: light;

        /* block-size: 100%; */

        color: var(--text1);
      }

      html[data-theme="dark"] {
        color-scheme: dark;
      }

      body  {
        min-block-size: 100%;
        padding: 5rem;
        
        font-family: system-ui, sans-serif;
        font-size: 1.9rem;
        /* WCAG no less than 1.5 dyslexic */

        display: grid;
        place-content: center;
        gap: 5rem;
      }

      main {
        min-inline-size: 50%;
        min-block-size: 50%;

        background-color: whitesmoke;
      }

      :is(header, main, footer) p:hover {
        cursor: pointer;
        color: yellowgreen;
      }

      .box {
        width: min(50%, 500px);
        height: max(10%, 100px);

        background-color: yellowgreen;
      }

      /* @media (--motionOk) { */
      @media (prefers-reduced-motion: no-preference) {
        .sun {
          transition: transform .5s var(--ease-elastic-3);
        }
      }
